version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ramniya-postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ramniya_creations
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ramniya-network

  redis:
    image: redis:7-alpine
    container_name: ramniya-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ramniya-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ramniya-backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/ramniya_creations?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_EXPIRY_HOURS=168
      - ENVIRONMENT=development
      - PORT=8080
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ramniya-network
    restart: unless-stopped
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ramniya-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ramniya-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:

networks:
  ramniya-network:
    driver: bridge