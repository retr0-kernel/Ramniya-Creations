version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ramniya-backend
    ports:
      - "8080:8080"
    environment:
      - ENV=development
    networks:
      - ramniya-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ramniya-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ramniya-network
    restart: unless-stopped

networks:
  ramniya-network:
    driver: bridge