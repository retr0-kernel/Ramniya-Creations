version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ramniya-postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ramniya_creations
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ramniya-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ramniya-backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/ramniya_creations?sslmode=disable
      - JWT_SECRET=your-secret-key-change-in-production
      - ENVIRONMENT=development
    depends_on:
      - postgres
    networks:
      - ramniya-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ramniya-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ramniya-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  ramniya-network:
    driver: bridge